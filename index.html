<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Table</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table>
    <tr>
      <td colspan="2"></td>
      <td colspan="2"></td>
      <td class="yellow" colspan="2"></td>
      <td class="w30" rowspan="4"></td>
    </tr>
    <tr>
      <td class="h150"></td>
      <td class="red w300 h300" colspan="3" rowspan="2"></td>
      <td class="yellow h150" colspan="2"></td>
    </tr>
    <tr>
      <td class="w50" rowspan="2"></td>
      <td class="h150"></td>
      <td></td>
    </tr>
    <tr>
      <td class="black w150" colspan="2"></td>
      <td class="w150"></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td class="yellow w50" rowspan="3"></td>
      <td class="black w150" colspan="2"></td>
      <td class="w150"></td>
      <td class="blue" colspan="2" rowspan="2"></td>
      <td class="red w30" rowspan="3"></td>
    </tr>
    <tr>
      <td class="w150" rowspan="2" colspan="2"></td>
      <td class="black h50 w150"></td>
    </tr>
    <tr>
      <td class="h30" colspan="3"></td>
    </tr>
  </table>
</body>

</html>
